<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Presentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <script src="js/go.js"></script>
    <script src="js/ZoomSlider.js"></script>
    <script src="js/OrthogonalLinkReshapingTool.js"></script>
    <link rel="stylesheet" type="text/css" href="css/custom2.css">
    <link rel="stylesheet" type="text/css" href="css/custom1.css">
</head>
<body>
<div id="myDiagramDiv"
     style="width:100%;height: 111vh; background-color: #2b2d30;
     margin-top:-80px;border: 0px solid Silver"></div>
<div id="toolTipDIV" class="tooltip"></div>

<script>
    let nodeDataArray = [];
    let linkDataArray = [];
</script>
<script src="js/custom3.js"></script>
<script src="js/javaPresentation.js"></script>
<script>
    diagram.model = new go.GraphLinksModel({
        linkFromPortIdProperty: "fromPort",  // required information:
      linkToPortIdProperty: "toPort",      // identifies data property names
        nodeDataArray: nodeDataArray, linkDataArray: linkDataArray});
    zoomSlider = new ZoomSlider(diagram,
        {
            alignment: go.Spot.TopRight, alignmentFocus: go.Spot.TopRight,
            size: 100, buttonSize: 20, orientation: 'horizontal'
        });
    diagram.commandHandler.zoomToFit();
</script>
</body>
</html>
