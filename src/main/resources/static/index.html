<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jtechy</title>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <script src="js/go.js"></script>
    <script src="js/ZoomSlider.js"></script>
    <script src="js/OrthogonalLinkReshapingTool.js"></script>
    <link rel="stylesheet" type="text/css" href="css/custom2.css">
    <link rel="stylesheet" type="text/css" href="css/custom1.css">
</head>
<body>

    <div id="myDiagramDiv"
         style="width:96%;height: 96vh; background-color: DarkSlateGray;margin:0 auto;border: 0px solid Silver"></div>
    <div id="toolTipDIV" class="tooltip"></div>

    <script>
        let nodeDataArray = [];
        let linkDataArray = [];
    </script>
    <script src="js/custom3.js"></script>
    <script src="js/kafka.js"></script>
    <script src="js/base.js"></script>
    <script src="js/applications.js"></script>
    <script src="js/java.js"></script>
    <script src="js/big-data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/backend.js"></script>
    <script src="js/data.js"></script>
    <script src="js/linux.js"></script>
    <script>
        diagram.model = new go.GraphLinksModel(nodeDataArray, linkDataArray);
        zoomSlider = new ZoomSlider(diagram);
        diagram.commandHandler.zoomToFit();

        //For left menu
        var toggler = document.getElementsByClassName("caret");
        var i;

        for (i = 0; i < toggler.length; i++) {
            toggler[i].addEventListener("click", function () {
                this.parentElement.querySelector(".nested").classList.toggle("active");
                this.classList.toggle("caret-down");
            });
        }
    </script>
</body>
